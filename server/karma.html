    /* unvisited link */
	a:link {
	    color: #FFFFFF;
	}

	/* visited link */
	a:visited {
	    color: #FFFFFF;
	}

	/* mouse over link */
	a:hover {
	    color: #888888;
	}

	/* selected link */
	a:active {

	}

	    position:absolute;

	    bottom:10px; 
	    z-index:10000; 
	    width:100px;

}
