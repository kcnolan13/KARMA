	<style type="text/css">
	html, body, #map {

	width: 100%;
	height: 100%;
	}

	    width:100%;
	    height:100%;
	    background-color:rgb(110,110,110);
	}

	div.olControlAttribution {
	    opacity: 0;
	}

	div.olControlScaleLine {
		left: 10px;
		bottom: 5px;
		font-size: xx-small;
		right: auto;
		position: relative;
	}

	div.olControlMousePosition {
		left: 425px;
		position: relative;
	}

	#controlPanel {
		width: 350px;
		height: 100%;
		font-size: 12px;
		color: white;
		border: 5px ridge black;
	}

	#extraControls {

	}

	#mainTable {
		width: 100%;
		height: 100%;
		border: 10px ridge  rgb(144,144,144);
		background: linear-gradient(rgb(150,150,150), rgb(30,30,30));
		text-align: center;
	}

	table td, table th {
  		border-collapse: collapse;
	}

	table th {
		font-size: 20px;
	}

	.radioLeft
{
    text-align: left;
}

	</style>
